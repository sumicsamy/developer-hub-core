apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acme-developer-hub
  namespace: openshift-gitops
spec:
  destination:
    namespace: acme-developer-hub
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: .
    repoURL: 'https://github.com/sumicsamy/developer-hub-core'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true